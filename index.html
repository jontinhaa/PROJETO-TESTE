<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydro MPSA | Sistema T√©cnico</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="./assets/leitor.js"></script>

    <style>
        /* --- ESTILO CORPORATIVO INDUSTRIAL --- */
        :root {
            --hydro-blue: #004B87; /* Azul Oficial Hydro */
            --hydro-light: #81D4FA;
            --alert-red: #D32F2F;
            --success-green: #388E3C;
            --gray-bg: #F5F7FA;
            --text-dark: #263238;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            background: var(--gray-bg); 
            color: var(--text-dark); 
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh;
        }
        
        .container { 
            width: 100%; max-width: 480px; 
            padding: 20px; box-sizing: border-box; 
            text-align: center; 
        }
        
        /* HEADER */
        .header {
            margin-bottom: 25px; border-bottom: 3px solid var(--hydro-light);
            padding-bottom: 10px; display: inline-block;
        }
        .header h1 {
            color: var(--hydro-blue); font-size: 1.5rem; margin: 0; 
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* CARDS */
        .card { 
            background: white; border-radius: 8px; padding: 20px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; 
            border: 1px solid #E0E0E0;
        }
        
        p { font-size: 0.9rem; line-height: 1.5; color: #546E7A; margin-bottom: 15px; }

        /* --- MAPA INTERATIVO (√ÅREA CLIC√ÅVEL) --- */
        .mapa-label { font-weight: bold; color: var(--hydro-blue); margin-bottom: 10px; display: block; text-align: left; }
        
        .mapa-container {
            display: flex;
            width: 100%;
            height: 120px;
            border: 2px solid var(--hydro-blue);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .zona {
            flex: 1; /* Divide exatamente no meio */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            text-transform: uppercase;
            position: relative;
        }

        .zona:active { opacity: 0.8; }

        .zona-esquerda {
            background-color: #0277bd; /* Azul M√©dio */
            border-right: 1px solid white;
        }
        .zona-direita {
            background-color: #004B87; /* Azul Escuro */
            border-left: 1px solid white;
        }

        /* √çcones no mapa (Visual) */
        .zona span { z-index: 2; }
        .zona::after {
            content: ''; position: absolute; top:0; left:0; right:0; bottom:0;
            background: rgba(255,255,255,0.1); opacity: 0;
        }
        .zona:active::after { opacity: 1; }

        /* BOT√ïES */
        .btn { 
            background: var(--hydro-blue); color: white; padding: 14px; 
            width: 100%; border: none; border-radius: 6px; 
            font-weight: 600; font-size: 0.95rem; cursor: pointer; 
            box-shadow: 0 2px 5px rgba(0,75,135,0.3);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        
        .btn-download { background: var(--success-green); margin-bottom: 15px; }
        .btn-download:disabled { background: #B0BEC5; cursor: wait; }
        
        .btn-cancel { background: var(--alert-red); margin-top: 10px; }

        /* STATUS E PROGRESSO */
        .progress-box { display: none; margin-top: 15px; text-align: left; }
        .progress-track { background: #E0E0E0; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { background: var(--success-green); height: 100%; width: 0%; transition: width 0.3s; }
        .status-text { font-size: 0.8rem; color: var(--text-dark); margin-top: 5px; font-weight: 500; }

        /* V√çDEO E LEITOR */
        video { width: 100%; border-radius: 4px; background: black; margin-top: 10px; }
        #reader { width: 100%; border-radius: 4px; overflow: hidden; background: black; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header"><h1>Hydro MPSA</h1></div>

        <div id="screen-home">
            <div class="card">
                <p><strong>Status:</strong> <span id="sys-status" style="color:orange">Verificando...</span></p>

                <button class="btn btn-download" id="btn-baixar" onclick="baixarConteudo()">
                    <span>‚¨á BAIXAR CONTE√öDO OFFLINE</span>
                </button>

                <div class="progress-box" id="area-progresso">
                    <div class="progress-track"><div class="progress-fill" id="progress-fill"></div></div>
                    <div class="status-text" id="status-txt">Iniciando...</div>
                </div>
            </div>

            <div class="card">
                <span class="mapa-label">MAPA DE EQUIPAMENTOS</span>
                <div class="mapa-container">
                    <div class="zona zona-esquerda" onclick="rotearVideo('moinho')">
                        <span>‚öôÔ∏è MOINHO</span>
                    </div>
                    <div class="zona zona-direita" onclick="rotearVideo('peneira')">
                        <span>‚õìÔ∏è PENEIRA</span>
                    </div>
                </div>
                <p style="font-size:0.75rem; color:#999; margin:0;">Toque na √°rea para abrir o v√≠deo t√©cnico.</p>
            </div>

            <div class="card">
                <button class="btn" onclick="iniciarScanner()">üì∑ LER QR CODE</button>
            </div>
        </div>

        <div id="screen-scanner" class="hidden">
            <div class="card">
                <h2>Leitura de C√≥digo</h2>
                <div id="reader"></div>
                <button class="btn btn-cancel" onclick="pararScanner()">CANCELAR</button>
            </div>
        </div>

        <div id="screen-video" class="hidden">
            <div class="card">
                <h2 id="video-title">Equipamento</h2>
                <video id="player" controls controlsList="nodownload"></video>
                <button class="btn" onclick="fecharVideo()" style="margin-top:15px; background: var(--hydro-blue);">
                    ‚¨Ö VOLTAR AO MAPA
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. DOWNLOAD SYSTEM (ABSOLUTE PATHS) ---
        async function baixarConteudo() {
            const btn = document.getElementById('btn-baixar');
            const area = document.getElementById('area-progresso');
            const bar = document.getElementById('progress-fill');
            const txt = document.getElementById('status-txt');
            
            btn.disabled = true;
            area.style.display = 'block';

            // Define URL base absoluta para evitar erros de ./ no Android
            const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
            
            // LISTA DE ARQUIVOS
            const assets = [
                baseUrl + 'assets/moinho.mp4',
                baseUrl + 'assets/peneira.mp4'
            ];
            
            const cacheName = 'hydro-pro-v1'; // Deve bater com o sw.js

            try {
                const cache = await caches.open(cacheName);
                let done = 0;

                for (const url of assets) {
                    const name = url.split('/').pop();
                    txt.innerText = `Baixando: ${name}...`;

                    // Cache Buster: ?t=tempo para for√ßar download novo
                    const safeUrl = url + "?t=" + Date.now();
                    
                    try {
                        const response = await fetch(safeUrl, { cache: 'no-store' });
                        if(!response.ok) throw new Error(`HTTP ${response.status}`);
                        
                        // Salva com a URL original (limpa)
                        await cache.put(url, response.clone());
                        // Salva vers√£o relativa tamb√©m por seguran√ßa
                        await cache.put('assets/' + name, response.clone());
                        
                        done++;
                        bar.style.width = (done/assets.length * 100) + "%";

                    } catch (e) {
                        alert(`FALHA CR√çTICA:\nN√£o foi poss√≠vel baixar ${name}.\nVerifique a conex√£o.`);
                        throw e;
                    }
                }

                txt.innerText = "Sincroniza√ß√£o Conclu√≠da.";
                txt.style.color = "var(--success-green)";
                btn.innerText = "SISTEMA OFFLINE PRONTO ‚úì";
                
            } catch (err) {
                txt.innerText = "Erro no download.";
                txt.style.color = "red";
                btn.disabled = false;
            }
        }

        // --- 2. SISTEMA DE ROTAS E V√çDEO ---
        function rotearVideo(tag) {
            const id = tag.toLowerCase();
            const player = document.getElementById('player');
            const title = document.getElementById('video-title');
            
            let src = '';
            let nome = '';

            if(id.includes('moinho')) {
                src = './assets/moinho.mp4';
                nome = 'Moinho Prim√°rio';
            } else if(id.includes('peneira')) {
                src = './assets/peneira.mp4';
                nome = 'Peneira Vibrat√≥ria';
            } else {
                alert('Equipamento n√£o identificado: ' + tag);
                return;
            }

            // Ativa Player
            title.innerText = nome;
            player.src = src;
            mostrarTela('screen-video');
            player.play().catch(e => console.log("Autoplay bloqueado pelo browser"));
        }

        function fecharVideo() {
            const player = document.getElementById('player');
            player.pause();
            player.src = ""; // Libera mem√≥ria
            mostrarTela('screen-home');
        }

        // --- 3. UTILIT√ÅRIOS E LEITOR ---
        function mostrarTela(id) {
            ['screen-home', 'screen-scanner', 'screen-video'].forEach(i => 
                document.getElementById(i).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        let scanner;
        function iniciarScanner() {
            mostrarTela('screen-scanner');
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
                (decoded) => {
                    scanner.stop().then(() => {
                        scanner.clear();
                        rotearVideo(decoded);
                    });
                },
                (err) => {}
            );
        }

        function pararScanner() {
            if(scanner) scanner.stop().then(() => scanner.clear()).catch(()=>{});
            mostrarTela('screen-home');
        }

        // --- 4. INICIALIZA√á√ÉO ---
        window.onload = () => {
            const status = document.getElementById('sys-status');
            if(typeof Html5Qrcode === 'undefined') {
                status.innerText = "Erro: Leitor Ausente";
                status.style.color = "red";
            } else {
                status.innerText = "Online e Operacional";
                status.style.color = "green";
            }
        };

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
